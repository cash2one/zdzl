{% extends "user/layout.html"%}
{%- block main -%}

		<div class="span9">
			<table class="table table-striped table-bordered table-condensed">
				<tr>
					<td>id</td>
					<td>名字</td>
					<td>邮件</td>
					<td>设备id</td>
					<td>设备标记</td>
					<td>最后登录</td>
					<td>最后登出</td>
					<td>禁止登录</td>
					<td>禁止聊天</td>
					<td>操作</td>
				 </tr>
				 {%- for r in ret -%}
				<tr>
					<td>{{ r._id }}</td>
					<td>{{ r.name }}</td>
					<td>{{ r.email }}</td>
					<td>{{ r.UUID }}</td>
					<td>{{ r.devToken }}</td>
					<td>{{ r.t_login }}</td>
					<td>{{ r.t_logout }}</td>
					<td>{{ r.fb_logon }}</td>
					<td>{{ r.fb_chat }}</td>
					<td>
						<button type="button" class="btn" id='delete' onclick="GAME.load.href_click(this)" val="{{ r._id }}" href="">删除</button>
						<button type="button" class="btn" id='edit' onclick="GAME.load.edit_click(this, 'arm')" val="{{ r._id }}" href="">编辑</button>
					</td>
				</tr>	
				{% endfor %}  
			</table>
			
		</div>
	</div><!--/row-->

</div><!--/.fluid-container-->
{%- endblock -%}
